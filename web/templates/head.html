<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Microsoft Internet Explorer documentMode compatMode setting IE Modus -->
    <script type="text/javascript">
        var IE = null;
        if (window.navigator.appName == "Microsoft Internet Explorer") {
            if (document.documentMode) {

                IE = document.documentMode;
            } else {

                IE = 5;
                if (document.compatMode) {
                    if (document.compatMode == "CSS1Compat")
                        IE = 11;
                }
            }
        }
    </script>

    <meta charset="utf-8">
    <!-- X-UA -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=11" />

    <meta name="google" content="notranslate" />
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- index ROBOTS follow -->
    <meta name="robots" content="index, follow" />
    <!-- Site Desciption -->
    <meta name="description" content="$site_description$">
    <!-- Site Desciption -->
    <meta name="keywords" content="Systems biology, Bioinformatics, Science">
    <!-- Favicon -->
    <link rel="shortcut icon" href="$baseurl$/static/img/ico.png" type="image/x-icon" />
    <!-- Blog Title -->
    <title>Wei Wang's Group</title>

    <!-- Property Metas -->
    <meta property="og:image" content="$baseurl$/static/img/ix.png" />
    <meta property="og:title" content="$site_description$" />
    <meta property="og:site_name" content="$site_description$" />
    <!-- Canonical -->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <!-- StyleSheet -->
    <link rel="stylesheet" href="$baseurl$/static/css/bootstrap.min.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
